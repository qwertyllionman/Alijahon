{% extends 'apps/base/base-page.html' %}
{% load humanize %}
{% block body %}
    <div class="card-body">
        <div class="row">
            {% for wish in wishlist %}
                <div class="col-6 mb-3 col-md-6 col-lg-4">
                    <div class="border bg-white rounded-1 d-flex flex-column justify-content-between pb-3">
                        <div class="overflow-hidden">
                            <div class="position-relative rounded-top overflow-hidden">
                                <a class="d-block" href="{% url 'order-form' wish.product.slug %}">
                                    <img class="img-fluid rounded-top" src="{{ wish.product.image.url }}" alt="" style="height:250px"></a>
                            </div>
                            <div class="p-2">
                                <h5 class="fs-0">
                                    <a class="text-dark"
                                       href="{% url 'order-form' wish.product.slug %}">{{ wish.product.name }}</a>
                                </h5>
                                <p class="fs--1 mb-2">
                                    <a class="text-500"
                                       href="{% url 'product-list' %}?category_slug={{ wish.product.category.slug }}">{{ product.category.name }}</a>
                                </p>
                                <h5 class="fs-md-2 text-warning mb-0 d-flex align-items-center mb-2"> {{ wish.product.price|intcomma }}
                                    <!-- <del class="ms-2 fs--1 text-500">180 000 so'm </del> -->
                                </h5>
                            </div>
                        </div>

                        <div class="d-flex flex-between-center px-3">
                            <a class="btn btn-sm btn-falcon-default" href="#!"
                               data-bs-toggle="tooltip" data-bs-placement="top"
                               title="Add to Cart"><span class="fas fa-cart-plus"></span>
                            </a>

                            <a class="btn btn-sm btn-falcon-default me-2 like-button {% if wish.product.pk in request.user.wishlist_products %}bg-danger{% endif %}"
                               href="#!" data-bs-toggle="tooltip"
                               data-bs-placement="top" title="" data-product-id="{{ wish.product.pk }}"
                               data-bs-original-title="Add to Wish List"
                               aria-label="Add to Wish List">
                                <svg class="svg-inline--fa fa-heart fa-w-16" aria-hidden="true"
                                     focusable="false" data-prefix="far" data-icon="heart" role="img"
                                     xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                                     data-fa-i2svg="">
                                    <path fill="currentColor"
                                          d="M458.4 64.3C400.6 15.7 311.3 23 256 79.3 200.7 23 111.4 15.6 53.6 64.3-21.6 127.6-10.6 230.8 43 285.5l175.4 178.7c10 10.2 23.4 15.9 37.6 15.9 14.3 0 27.6-5.6 37.6-15.8L469 285.6c53.5-54.7 64.7-157.9-10.6-221.3zm-23.6 187.5L259.4 430.5c-2.4 2.4-4.4 2.4-6.8 0L77.2 251.8c-36.5-37.2-43.9-107.6 7.3-150.7 38.9-32.7 98.9-27.8 136.5 10.5l35 35.7 35-35.7c37.8-38.5 97.8-43.2 136.5-10.6 51.1 43.1 43.5 113.9 7.3 150.8z"></path>
                                </svg>
                                <!-- <span class="far fa-heart"></span> Font Awesome fontawesome.com --></a>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
{% endblock %}
